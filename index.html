<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="board">
        <tr class="row">
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
        </tr>
        <tr class="row">
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
        </tr>
        <tr class="row">
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
            <td class="cell" onclick="placeMark(this)"></td>
        </tr>
    </table>

    <button onclick="resetBoard()">Заново</button>

    <script>

        let table = document.querySelector('table') 
        volume = 0 
        table.addEventListener('click', (event)=>{ 
            let nul = event.target.closest('td') 
        
            for(let i=0; i<9; i++){ 
                if(nul.textContent ==''){ 
                    if(volume%2==0){ 
                        nul.textContent = 'x' 
                        volume+=1
                    }else{ 
                        nul.textContent = 'o' 
                        volume+=1 
                    } 
                } 
        
            } 
        })

        function placeMark(cell) {
     
            if (checkWin()) {
                alert(currentPlayer + ' wins!');
                
            } else if(checkWin2()) {
                alert(currentPlayer2 + ' wins!');  
            }
            
        }

        let currentPlayer = 'x';
        let currentPlayer2 = 'o';
        let cells = document.getElementsByClassName('cell');

        function checkWin() {
            var winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],

                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],

                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < winningCombos.length; i++) {
                if (cells[winningCombos[i][0]].innerHTML === currentPlayer &&
                    cells[winningCombos[i][1]].innerHTML === currentPlayer &&
                    cells[winningCombos[i][2]].innerHTML === currentPlayer) {
                    return true;
                }
            }

            return false;
        }
        function checkWin2() {
            var winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],

                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],

                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < winningCombos.length; i++) {
                if (cells[winningCombos[i][0]].innerHTML === currentPlayer2 &&
                    cells[winningCombos[i][1]].innerHTML === currentPlayer2 &&
                    cells[winningCombos[i][2]].innerHTML === currentPlayer2) {
                    return true;
                }
            }

            return false;
        }

        function checkTie() {
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].innerHTML === '') {
                    return false;
                }
            }

            return true;
        }

        function resetBoard() {
            for (let i = 0; i < cells.length; i++) {
                cells[i].innerHTML = ''
            }
        }

    </script>
</body>
</html>
