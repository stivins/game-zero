<body>
    <table>

        <tr>

        </tr>
    </table>

    <script>

        let table = document.querySelector('table') 
        volume = 0 
        let win = [ 
            [0,1,2], 
            [3,4,5], 
            [6,7,8], 
            [0,3,6], 
            [2,4,6], 
            [0,3,6], 
            [1,4,7], 
            [2,5,8], 
            [0,4,8], 
            [2,4,6], 
        ] 
        table.addEventListener('click', (event)=>{ 
            let nul = event.target.closest('td') 
        
            for(let i=0; i<9; i++){ 
                if(nul.textContent ==''){ 
                    if(volume%2==0){ 
                        nul.textContent = 'x' 
                        volume+=1 
                    }else{ 
                        nul.textContent = 'o' 
                        volume+=1 
                    } 
                } 
        
            }     
        
        })

    </script>
